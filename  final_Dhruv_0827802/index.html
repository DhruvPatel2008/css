<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhruv Weather Website</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        body {
            padding-top: 20px;
        }
        .swiper-container {
            width: 100%;
           
        }
        .swiper-slide img {
            width: 100%; 
            height: auto;
        }.swiper-slide {
    display: flex;
    justify-content: center;
    align-items: center;
}

    </style>
</head>
<body>
       <!-- Navigation Section -->
       <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
           <i class="bi bi-cloud-rain"></i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-rain" viewBox="0 0 16 16">
  <path d="M4.158 12.025a.5.5 0 0 1 .316.633l-.5 1.5a.5.5 0 0 1-.948-.316l.5-1.5a.5.5 0 0 1 .632-.317m3 0a.5.5 0 0 1 .316.633l-1 3a.5.5 0 0 1-.948-.316l1-3a.5.5 0 0 1 .632-.317zm3 0a.5.5 0 0 1 .316.633l-.5 1.5a.5.5 0 0 1-.948-.316l.5-1.5a.5.5 0 0 1 .632-.317m3 0a.5.5 0 0 1 .316.633l-1 3a.5.5 0 1 1-.948-.316l1-3a.5.5 0 0 1 .632-.317m.247-6.998a5.001 5.001 0 0 0-9.499-1.004A3.5 3.5 0 1 0 3.5 11H13a3 3 0 0 0 .405-5.973zM8.5 2a4 4 0 0 1 3.976 3.555.5.5 0 0 0 .5.445H13a2 2 0 0 1 0 4H3.5a2.5 2.5 0 1 1 .605-4.926.5.5 0 0 0 .596-.329A4.002 4.002 0 0 1 8.5 2"/>
</svg>
            Dhruv WeatherApp
        </a>
    </nav>
    <!-- Buttons and Search Bar -->
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4">
                <button type="button" class="btn btn-outline-primary">Hourly</button>
                <button type="button" class="btn btn-outline-secondary">Weekly</button>
                <button type="button" class="btn btn-outline-success">Monthly</button>
            </div>
            <div class="col-md-8">
                <div class="input-group">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#cityWeatherCollapse" aria-expanded="false" aria-controls="cityWeatherCollapse">
          Windsor
        </button>
        <div class="collapse" id="cityWeatherCollapse">
            <div class="mt-3">
                <p>Today's Forecast: Sunny with a high of 25°C and a low of 15°C.</p>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row">
            <!-- Table Section -->
            <div class="col-12 order-2 order-sm-1">
                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th scope="col">Day</th>
                            <th scope="col">Max Temp</th>
                            <th scope="col">Min Temp</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Monday</td>
                            <td>25°C</td>
                            <td>18°C</td>
                        </tr>
                        <tr>
                            <td>Tuesday</td>
                            <td>22°C</td>
                            <td>16°C</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-12 order-1 order-sm-2">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="image.jpg" alt="Image 1" class="img-fluid"></div>
                        <div class="swiper-slide"><img src="image2.jpg" alt="Image 2" class="img-fluid"></div>
                        <div class="swiper-slide"><img src="image3.jpg" alt="Image 3" class="img-fluid"></div>
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 30,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            
        });
    </script>
</body>
</html>
